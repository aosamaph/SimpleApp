<div class="card" style="width: 18rem;">
  <img [src]="productImage()" class="card-img-top" alt="{{ productName() }}"/>
  <div class="card-body">
    <div class="row">
      <h5 class="card-title col-8">{{ productName() }}</h5>
      <p class="card-text col-4">
        {{ productPrice() }} {{ currency[productCurrency()] }}
      </p>
    </div>
    <div class="row justify-content-center">
      <button class="btn btn-primary" (click)="openEditProductPopup()">Edit</button>
      <button class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
  </div>
</div>

@if (showModal) {
  <div class="modal d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Product</h5>
          <button type="button" class="btn-close" (click)="closePopup()"></button>
        </div>
        <div class="modal-body">
          <input [(ngModel)]="product.name" type="text" class="form-control mb-2" placeholder="Product Name"/>
          <input [(ngModel)]="product.image" type="text" class="form-control mb-2" placeholder="Product Image URL"/>
          <input [(ngModel)]="product.price" type="number" class="form-control mb-2" placeholder="Price"/>
          <input [(ngModel)]="product.currency" type="number" class="form-control mb-2" placeholder="Currency"/>
          <input [(ngModel)]="product.description" type="text" class="form-control mb-2" placeholder="Description"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="onEditProduct()">Add</button>
          <button type="button" class="btn btn-secondary" (click)="closePopup()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
}
